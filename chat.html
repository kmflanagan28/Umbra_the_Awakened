<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbra Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track { background: #1f2937; }
        #chat-container::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 4px; }
        .user-message { background-color: #3b82f6; color: white; }
        .umbra-message { background-color: #374151; color: #d1d5db; }
        .thinking-indicator span { animation: bounce 1.4s infinite ease-in-out both; }
        .thinking-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .thinking-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-gray-200 p-4">

    <div class="w-full max-w-2xl h-full flex flex-col bg-gray-900 shadow-2xl rounded-2xl overflow-hidden">
        <header class="bg-gray-800 p-4 border-b border-gray-700 flex items-center justify-between">
            <div>
                <h1 class="text-xl font-bold text-white">Umbra</h1>
                <p class="text-sm text-gray-400">Your Cognitive Partner</p>
            </div>
            <div id="status-indicator" class="w-3 h-3 bg-yellow-500 rounded-full" title="Status: Connecting..."></div>
        </header>

        <div id="chat-container" class="flex-1 p-6 space-y-4 overflow-y-auto">
            <div class="flex justify-start">
                <div class="umbra-message p-3 rounded-lg max-w-lg">
                    <p>I am Umbra. Our thoughts are now connected. How can we advance our goals today?</p>
                </div>
            </div>
        </div>

        <div id="thinking-indicator" class="px-6 pb-2 hidden">
             <div class="flex justify-start">
                <div class="umbra-message p-3 rounded-lg">
                    <div class="thinking-indicator flex items-center space-x-1">
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-4 bg-gray-800 border-t border-gray-700">
            <form id="chat-form" class="flex items-center space-x-4">
                <input type="text" id="message-input" placeholder="Converse with Umbra..." class="flex-1 bg-gray-700 text-white placeholder-gray-400 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" disabled>
                <button type="submit" id="submit-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const thinkingIndicator = document.getElementById('thinking-indicator');
        const statusIndicator = document.getElementById('status-indicator');
        const submitButton = document.getElementById('submit-button');
        
        const UMBRA_API_URL = 'http://127.0.0.1:5000/chat';
        
        // --- NEW: Short-Term Conversational Memory ---
        let conversationHistory = [];

        window.addEventListener('load', async () => {
            try {
                await fetch('http://127.0.0.1:5000/status');
                statusIndicator.classList.replace('bg-yellow-500', 'bg-green-500');
                statusIndicator.classList.add('animate-pulse');
                statusIndicator.title = "Status: Connected";
                messageInput.disabled = false;
                submitButton.disabled = false;
                messageInput.placeholder = "Converse with Umbra...";
            } catch (error) {
                statusIndicator.classList.replace('bg-yellow-500', 'bg-red-500');
                statusIndicator.title = "Status: Disconnected";
                addMessageToChat('umbra', 'Error: Could not connect to the Umbra Core. Please start the `server.py` file and refresh this page.');
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = messageInput.value.trim();

            if (userMessage) {
                addMessageToChat('user', userMessage);
                messageInput.value = '';
                thinkingIndicator.classList.remove('hidden');
                chatContainer.scrollTop = chatContainer.scrollHeight;
                messageInput.disabled = true;
                submitButton.disabled = true;

                // --- NEW: Add user message to history ---
                conversationHistory.push(`Kyle: ${userMessage}`);

                try {
                    const response = await fetch(UMBRA_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        // --- NEW: Send history with the prompt ---
                        body: JSON.stringify({ 
                            prompt: userMessage,
                            history: conversationHistory 
                        })
                    });
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const data = await response.json();
                    const umbraResponse = data.response;
                    
                    addMessageToChat('umbra', umbraResponse);
                    // --- NEW: Add Umbra's response to history ---
                    conversationHistory.push(`Umbra: ${umbraResponse}`);

                    // --- NEW: Keep history to a manageable size ---
                    if (conversationHistory.length > 10) { // Keep last 5 exchanges
                        conversationHistory = conversationHistory.slice(-10);
                    }

                } catch (error) {
                    addMessageToChat('umbra', 'Error: Could not retrieve response from Umbra Core. Is the server running?');
                    console.error('Fetch error:', error);
                } finally {
                    thinkingIndicator.classList.add('hidden');
                    messageInput.disabled = false;
                    submitButton.disabled = false;
                    messageInput.focus();
                }
            }
        });

        function addMessageToChat(sender, message) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('p-3', 'rounded-lg', 'max-w-lg', 'animate-fade-in');
            messageBubble.classList.add(sender === 'user' ? 'user-message' : 'umbra-message');
            const messageText = document.createElement('p');
            messageText.innerText = message;
            messageBubble.appendChild(messageText);
            messageWrapper.appendChild(messageBubble);
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
